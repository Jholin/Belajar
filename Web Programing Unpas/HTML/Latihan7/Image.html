<body>


<!-- 
	<img>
	 Src (buat nampilin image)

	 alt (text akan tampil jika gambar bermasalah(alternatif text))

	 width/height (menambah lebar dan tinggi gambar, satuannya pixel jika menuliskan angka, kalau % ukurannya relatif tergantung halamannya)

	 title (saat kita meletakan cursor pada gambar akan terlihat title yg kita tulis)
)  -->
<img src="Hotao.png" width="50%" alt="Hotao wangy" title="logo sejuta umat">
