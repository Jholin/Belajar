<!DOCTYPE html>
<html>
<head>
	<title>Materi Tabel</title>
</head>
<body>


	<table border="1" cellspacing="0" cellpadding="5"> <!-- <table> Untuk Membuat Tabel -->
		<!-- Border = nambahin garis2, satuannya pixel (CSS) -->
		<!-- Cellspacing = ngatur jarak antar cell, biasanya 0 (CSS)-->
		<!-- Cellpadding = ngatur Ruang cell (CSS) -->

		<tr> <!-- <tr> (table row) Untuk Membuat Baris -->

			<td colspan="2"> <!-- <td> (table data) kolom -->
				<!-- Colspan = menggabungkan kolom ">1" -->
			<td rowspan="2"> 
				<!-- Rowspan = menggabungkan baris ">1" -->


			</td>



			</td>

		</tr>		


	</table>


</body>
</html>
