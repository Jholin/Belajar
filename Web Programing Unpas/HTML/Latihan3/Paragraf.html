<!DOCTYPE html>
<html>
<head>
	<title>HTML Paragraf</title>
</head>
<body>

<!-- Contoh tag p, br dan hr -->
<p>Ini adalah paragraf 1</p>
<br>
<p>Ini adalah <br> paragraf 2</p>
<hr>

<!-- Contoh i (italic), U (under line) dan b (bold) -->
<p><b>Selamat datang</b> di kuliah <i>programan web 1</i></p>
<p>Nama saya <u>Jholin Ibrahimovic</u></p>
<hr>

<!-- Contoh strong dan em -->
<p><strong>Pengumuman</strong>. Kuliah pemorgaman web 1, senin 12 januari 2015 <em>ditiadakan!</em></p>
</body>
</html>
