<!DOCTYPE html>
<html>
<head>
	<title>Latihan Input + table</title>
</head>
<body>
<form>
<table cellpadding="5" cellspacing="0">
	<tr >
		<td align="right"><label for="username">username :</label> </td> <td> <input type="text" id="username"> </td>
	</tr>
	<tr>
		<td
		 align="right"><label for="password">password :</label> </td> <td> <input type="password" id="password">
		</td>
	</tr>
	<tr>
		<td colspan="2"><center>
			<label for="pria">pria</label><input type="radio" id="pria" name="jeniskelamin">
			<label for="wanita">wanita</label><input type="radio" id="wanita" name="jeniskelamin">
		</center></td>
	<tr>
		<td colspan="2"><center>
			<label for="menyanyi">menyanyi</label><input type="checkbox" id="menyanyi">

			<label for="ngoding">ngoding</label><input type="checkbox" id="menyanyi">
		</center></td>
	</tr>
		<td align="right">Combo Box :</td>
		<td>
			<select>
				<option>Bandung</option>
				<option>Yogyakarta</option>
				<option>Jakarta</option>
			</select>
		</td>
	</tr>
	<tr>
		<td align="right"><label>Textarea :</label> </td> <td> <textarea></textarea></td>
	</tr>
	<tr>
		<td colspan="2"><center>
			<button type="submit">Hmph!</button>
		</center></td>
	</tr>
</table>
</form>
</body>
</html>
