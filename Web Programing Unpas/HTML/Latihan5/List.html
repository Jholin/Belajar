<!DOCTYPE html>
<html>
<head>
	<title>HTML List</title>
</head>
<body>

<!-- Contol ol(order List)type="1, A, a, I, i"  -->
<h3>To Do List</h3>
<ol type="i" start="10" reversed>
	<!-- start untuk membuat hitungan mulai dari angka yang kta inginkan -->
	<!-- reversed untuk menghitung dari belakang -->
	<li>bangun Pagi</li>
	<li>Sarapam</li>
	<li>Tidur Lagi</li>
</ol>

<!-- Contoh ul(Unorder List)type="disc, square, circle" -->
<h3>Saat sarapan, saya akan makan</h3>
<ul type=circle>
	<li>Nasi Goreng</li>
	<li>Mie Goreng</li>
	<li>Telur Dadar</li>
</ul>

<!-- Contoh dl(definition List), dt(definition text) dan dd(definition description) -->
<h3>Pemrograman Web 1</h3>
<dl>
	<dt><strong>HTML</strong></dt>
	<dd>Hyper Text Markup Language</dd>
	<dt><strong>CSS</strong></dt>
	<dd>Cascading Style Sheet</dd>
</dl>

</body>
</html>
