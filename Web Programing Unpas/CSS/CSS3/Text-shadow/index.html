<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-shadow, Multiple Shadow</title>
    <style>
        h1 {
            font-size: 100px;
            font-family: arial;
            color: white;
            text-shadow: 0 2px 1px black;
        }

        body {
            text-align: center;
        }

        body a {
            color: black;
            text-decoration: none;
        }
        
        body a:hover {
            color: magenta;
            background-color: pink;
            font-size: 20px;
            padding: 5px;
        }
    </style>
</head>
<body>

<h1>Hello World</h1>
<a target="blank" href="https://codepen.io/sandhikagalih/pen/YWyjjP">codepen for text-shadow</a>

</body>
</html>
