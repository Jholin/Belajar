<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Box-Shadow</title>
    <style>
        div {
            margin: 50px auto;
            width: 300px;
            height: 300px;
            background-color: #39b54a;
            box-shadow: 0 0 0 5px red,
                0px 0px 0 10px green,
                0 0 0 15px yellow,
                0 0 0 20px orange;
                border-radius: 50%;
            transition: .3s;
        }
    </style>
</head>
<body>
    
    <div></div>

</body>
</html>
